plugins {
    id 'org.jetbrains.intellij' version '0.3.11'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'com.madrapps'
version '0.2.0.2020.2'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2020.2'
    plugins 'com.dmarcotte.handlebars:202.6397.21', 'Kotlin', 'java'
}

patchPluginXml {
    changeNotes """
    """
}