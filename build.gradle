plugins {
    id 'org.jetbrains.intellij' version '0.7.3'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

group 'com.madrapps'
version '0.2.0.2021.3'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2021.3'
    plugins 'com.dmarcotte.handlebars:213.5744.190', 'Kotlin', 'java'
}

patchPluginXml {
    changeNotes """
    """
}